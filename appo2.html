<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Appointment Management System</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="css/mdb.min.css" />
    
    <!--bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!--fa icons link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--AOS Animation-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--style.css-->
    <link rel="stylesheet" href="appo2.css.css" />
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Appointment</a>
      </div>
    </nav>
    <div class="container-fluid head">
      <div class="row head">
        <h2
          data-aos="zoom-in"
          data-aos-duration="1000"
          data-aos-easing="ease-in-sine"
        >
          Get Online Appointment
        </h2>
        <p>Get your appointment now!</p>
      </div>
    </div>
    <div class="container-fluid my-5">
      <div
        class="container appointment-section p-3"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine"
      >
        <div class="row p-2">
          <div class="col-md-9">
            <h3
              class="text-center mb-4"
              style="
                color: #ff7200;
                font-family: Georgia, “Bitsreadm Charter”, serif;
              "
            >
              Book Appointment
            </h3>
            <form action="index.php" method="post">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form6Example1"
                      class="form-control"
                      name="fname"
                      required
                    />
                    <label class="form-label" for="form6Example1"
                      >First name</label
                    >
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form6Example2"
                      class="form-control"
                      name="lname"
                      required
                    />
                    <label class="form-label" for="form6Example2"
                      >Last name</label
                    >
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form6Example5"
                  class="form-control"
                  name="email"
                  required
                />
                <label class="form-label" for="form6Example5">
                  <i class="fa fa-envelope me-2" aria-hidden="true"></i>
                  Email</label
                >
              </div>

              <!-- Number input -->
              <div class="form-outline mb-4">
                <input
                  type="number"
                  id="form6Example6"
                  class="form-control"
                  name="contactno"
                  required
                />
                <label class="form-label" for="form6Example6">
                  <i class="fa fa-mobile me-2" aria-hidden="true"></i>Contact
                  Number</label
                >
              </div>

              <!-- Doctor name and Gender -->
              <div class="row mb-4">
                <div class="col">
                  <select name="doctor" class="w-100 h-100">
                    <optgroup label="General Surgeons">
                      <option value="GS1">Dr.mns</option>
                      <option value="gS2">Dr.mns</option>
                      <option value="GS3">Dr.mns</option>
                      <option value="GS4">Dr.mns</option>
                    </optgroup>
                    <optgroup label="Cardiologist">
                      <option value="C1">Dr.abc</option>
                      <option value="C2">Dr.abc</option>
                      <option value="C3">Dr.abc</option>
                    </optgroup>
                    <optgroup label="Orthopedic">
                      <option value="O1">Dr.xyz</option>
                      <option value="O2">Dr.xyz</option>
                      <option value="O3">Dr.xyz</option>
                    </optgroup>
                    <optgroup label="Neurology">
                      <option value="N1">Dr.ab</option>
                      <option value="N2">Dr.ab</option>
                    </optgroup>
                  </select>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <div class="form-check form-check-inline ms-5">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="M"
                        required
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >male</label
                      >
                    </div>

                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="F"
                        required
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >female</label
                      >
                    </div>
                  </div>
                </div>
              </div>

              <!-- date and time -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="date"
                      id="form6Example1"
                      class="form-control"
                      name="date"
                      required
                    />
                    <label class="form-label" for="form6Example1"
                      >Choose date</label
                    >
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="time"
                      id="form6Example2"
                      class="form-control"
                      name="time"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Patient file -->
              <div class="form-outline mb-4">
                <input type="file" class="form-control" id="customFile" />
              </div>

              <!-- Address -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form6Example1"
                      class="form-control"
                      name="city"
                      required
                    />
                    <label class="form-label" for="form6Example1">City</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form6Example2"
                      class="form-control"
                      name="areacode"
                      required
                    />
                    <label class="form-label" for="form6Example2"
                      >Area code</label
                    >
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form6Example1"
                      class="form-control"
                      name="state"
                    />
                    <label class="form-label" for="form6Example1">State</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form6Example2"
                      class="form-control"
                      name="country"
                    />
                    <label class="form-label" for="form6Example2"
                      >Country</label
                    >
                  </div>
                </div>
              </div>

              <!-- Message input -->
              <div class="form-outline mb-4">
                <textarea
                  class="form-control"
                  id="form6Example7"
                  rows="4"
                  name="problem"
                ></textarea>
                <label class="form-label" for="form6Example7"
                  >Describe your problem shortly</label
                >
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                name="submit"
                class="btn bg-success text-white btn-block mb-4 book"
              >
                Book Appointment
              </button>

              <!-- Reset button -->
              <button
                type="reset"
                class="btn bg-danger text-white btn-block mb-4 book"
              >
                reset
              </button>
            </form>
          </div>
          <div class="col-md-3">
            <img src="images/doctor_image.png" alt="image not found" />
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid p-0">
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center text-white">
              <span
                data-aos="fade-up"
                data-aos-duration="500"
                data-aos-easing="ease-in-sine"
                >Connected with us</span
              >
              <br />
              <br />
              <i class="fa fa-facebook me-3" aria-hidden="true"></i>
              <i class="fa fa-twitter me-3" aria-hidden="true"></i>
              <i class="fa fa-instagram me-3" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/mdb.min.js"></script>
  </body>
</html>
